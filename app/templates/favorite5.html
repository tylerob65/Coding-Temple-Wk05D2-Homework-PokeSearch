{% extends 'base.html' %}
{% block content %}
<h1>Favorite 5</h1>
<h2>Here are my 5 favorite artists...</h2>

<div id="card-holder">
    {% for artist in favorite_artists %}
    <div class="card" style="background-image:url({{ favorite_artists[artist] }});">
        <p class="card-text">{{ artist }}</p>
    </div>

    {% endfor %}
</div>

{% endblock %}
